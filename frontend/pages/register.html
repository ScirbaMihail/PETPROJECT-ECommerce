<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/frontend/assets/js/layout.js"></script>
  <script type="module" src="/frontend/assets/js/pages/register.js"></script>
  <link rel="stylesheet" href="/frontend/assets/css/onlyFormPage.css">
  <title>Home</title>
</head>

<body>
  <header id="header-container"></header>
  <form method="post" class="form" id="register-form">
    <div class="form__row">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
    </div>
    <div class="form__row">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
    </div>
    <div class="form__row">
      <label for="confirm-password">Confirm password</label>
      <input type="password" name="confirm-password" id="confirm-password" />
    </div>

    <p id="error-message"></p>
    <button type="submit">Register</button>
  </form>
</body>

</html>
